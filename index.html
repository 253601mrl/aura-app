<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Barbearia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #09090b; color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [etapa, setEtapa] = useState(1);

            return (
                <div className="min-h-screen flex flex-col items-center p-6">
                    <header className="py-12 text-center">
                        <h1 className="text-3xl font-extralight tracking-[0.4em] uppercase">Aura</h1>
                        <p className="text-zinc-500 text-[10px] tracking-widest mt-2">PREMIUM GROOMING</p>
                    </header>

                    {etapa === 1 && (
                        <div className="w-full max-w-md space-y-4">
                            <h2 className="text-sm font-light text-zinc-400 uppercase tracking-widest mb-6">Serviços</h2>
                            {['Corte Signature', 'Barba & Toalha', 'Combo Aura'].map((servico) => (
                                <div 
                                    key={servico}
                                    onClick={() => setEtapa(2)}
                                    className="bg-[#121214] border border-zinc-800 p-6 rounded-2xl flex justify-between items-center active:scale-95 transition-all"
                                >
                                    <span className="font-medium">{servico}</span>
                                    <span className="text-zinc-600">→</span>
                                </div>
                            ))}
                        </div>
                    )}

                    {etapa === 2 && (
                        <div className="w-full max-w-md text-center space-y-8 py-12">
                            <div className="text-green-500 text-6xl">✓</div>
                            <h2 className="text-2xl font-light">Agendado!</h2>
                            <p className="text-zinc-500">Testando a conexão com Vercel.</p>
                            <button 
                                onClick={() => setEtapa(1)}
                                className="w-full bg-white text-black py-4 rounded-full font-bold uppercase text-[10px] tracking-widest"
                            >
                                Voltar
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
